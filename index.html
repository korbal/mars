    <meta charset="utf-8" />

      name="description"
      content="Live weather forecast from Mars provided by InSight lander"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600,700&Open+Sans:300,400,600,700"

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />

  <body>
    <!-- Page Container -->
    <!--
            Available Classes: 'modern-sf', 'vintage-sf', 'interstellar-sf'
        -->
    <div id="page-container" class="modern-sf">
      <!-- Header -->
      <header id="page-header">
        <div class="h3 text-right pull-right hidden-xs">
          <div class="text-crystal font-w300"></div>
          <div class="text-success animated infinite pulse pull-right">
            [-LIVE-]
          </div>
        </div>
        <h1 class="h3 font-w200">
          <span class="text-crystal">//</span>
          <a class="link-sf font-w300" href="index.html">Weather On Mars</a>
        </h1>
      </header>
      <!-- END Header -->

      <!-- Main Content -->
      <main id="page-main">
        <!-- Columns -->
        <div class="row">
          <!-- Animated Circles Column 
          <div class="col-lg-6 col-lg-push-3 overflow-hidden push-20"></div>-->
          <!-- END Animated Circles Column -->

          <!-- Left Column -->
          <div class="col-sm-6">
            <!-- Temperature -->
            <div class="block">
              <div class="block-header overflow-hidden">
                <h2
                  class="block-title visibility-hidden"
                  data-toggle="appear"
                  data-class="animated fadeInDown"
                >
                  Temperature
                </h2>
              </div>
              <div class="block-content">
                <div class="row items-push overflow-hidden">
                  <div
                    class="col-xs-4 text-center visibility-hidden"
                    data-toggle="appear"
                    data-class="animated fadeInLeft"
                    data-timeout="300"
                  >
                    <div
                      class="js-pie-chart pie-chart"
                      data-percent="90"
                      data-line-width="5"
                      data-size="65"
                      data-bar-color="rgba(255, 255, 255, .2)"
                      data-track-color="rgba(255, 255, 255, .1)"
                    >
                      <span class="font-s16 font-w600">C&deg;</span>
                    </div>
                  </div>
                  <div
                    class="col-xs-8 visibility-hidden"
                    data-toggle="appear"
                    data-class="animated fadeInRight"
                    data-timeout="600"
                  >
                    <div class="text-uppercase font-w600 text-white-op">
                      Minimum Temperature
                    </div>
                    <div class="font-s36 font-w300" id="min_temp"></div>
                  </div>
                </div>
                <div class="row items-push overflow-hidden">
                  <div
                    class="col-xs-4 text-center visibility-hidden"
                    data-toggle="appear"
                    data-class="animated fadeInLeft"
                    data-timeout="300"
                  >
                    <div
                      class="js-pie-chart pie-chart"
                      data-percent="35"
                      data-line-width="5"
                      data-size="65"
                      data-bar-color="rgba(255, 255, 255, .2)"
                      data-track-color="rgba(255, 255, 255, .1)"
                    >
                      <span class="font-s16 font-w600">C&deg;</span>
                    </div>
                  </div>
                  <div
                    class="col-xs-8 visibility-hidden"
                    data-toggle="appear"
                    data-class="animated fadeInRight"
                    data-timeout="600"
                  >
                    <div class="text-uppercase font-w600 text-white-op">
                      Maximum Temperature
                    </div>
                    <div class="font-s36 font-w300" id="max_temp"></div>
                  </div>
                </div>
                <div class="row items-push overflow-hidden"></div>
              </div>
            </div>
            <!-- END Temperature -->
          </div>
          <!-- END Left Column -->

          <!-- Right Column -->
          <div class="col-sm-6 ">
            <!-- Sun -->
            <div class="block">
                <div class="block-header overflow-hidden">
                  <h2
                    class="block-title visibility-hidden"
                    data-toggle="appear"
                    data-class="animated fadeInDown"
                  >
                    PRESSURE
                  </h2>
                </div>
                <div class="block-content">
                  <div class="row items-push overflow-hidden">
                    <div
                      class="col-xs-4 text-center visibility-hidden"
                      data-toggle="appear"
                      data-class="animated fadeInLeft"
                      data-timeout="300"
                    >
                      <div
                        class="js-pie-chart pie-chart"
                        data-percent="30"
                        data-line-width="5"
                        data-size="65"
                        data-bar-color="rgba(255, 255, 255, .2)"
                        data-track-color="rgba(255, 255, 255, .1)"
                      >
                        <span class="font-s16 font-w600"><img src="assets/img/minpressure.png" height='33' width='33'></span>
                      </div>
                    </div>
                    <div
                      class="col-xs-8 visibility-hidden"
                      data-toggle="appear"
                      data-class="animated fadeInRight"
                      data-timeout="600"
                    >
                      <div class="text-uppercase font-w600 text-white-op">
                        Minimum Pressure
                      </div>
                      <div class="font-s36 font-w300" id="sunrise"></div>
                    </div>
                  </div>
                  <div class="row items-push overflow-hidden">
                    <div
                      class="col-xs-4 text-center visibility-hidden"
                      data-toggle="appear"
                      data-class="animated fadeInLeft"
                      data-timeout="300"
                    >
                      <div
                        class="js-pie-chart pie-chart"
                        data-percent="60"
                        data-line-width="5"
                        data-size="65"
                        data-bar-color="rgba(255, 255, 255, .2)"
                        data-track-color="rgba(255, 255, 255, .1)"
                      >
                        <span class="font-s16 font-w600"><img src="assets/img/maxpressure.png" height='33' width='33'></span>
                      </div>
                    </div>
                    <div
                      class="col-xs-8 visibility-hidden"
                      data-toggle="appear"
                      data-class="animated fadeInRight"
                      data-timeout="600"
                    >
                      <div class="text-uppercase font-w600 text-white-op">
                        Maxmium Pressure
                      </div>
                      <div class="font-s36 font-w300" id="sunset"></div>
                    </div>
                  </div>
                  <div class="row items-push overflow-hidden"></div>
                </div>
              </div>
              <!-- END Temperature -->
            </div>
            <!-- END Left Column -->
            <!-- END Planets -->

            <!-- POS_TRACKING -->

            <!-- END POS_TRACKING -->

            <!-- DATA_STREAM -->

            <!-- END DATA_STREAM -->
          </div>
          <!-- END Right Column -->
        </div>
        <!-- END Columns -->

        <!-- Page Footer -->
        <div class="block">
          <div
            class="block-content block-content-full font-s12 text-center visibility-hidden"
            data-toggle="appear"
            data-class="animated fadeIn"
            data-timeout="1000"

          </div>
        </div>
        <!-- END Page Footer -->

      <!-- END Main Content -->
    </div>

    <script src="assets/js/core/jquery.min.js"></script>
